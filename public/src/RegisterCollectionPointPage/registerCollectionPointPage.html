<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Collection Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Main/main.css">
    <link rel="stylesheet" href="./registerCollectionPointPage.css">
</head>

<body>
    <div id="collectionPointPage">
        <div class="containerCollectionPointPage">

            <header>
                <img src="../../assets/logo.svg" alt="Logomarca Ecoleta">
                <a href="../HomePage/homePage.html"><span></span>Voltar para Home</a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="entityName">Nome da entidade</label>
                        <input type="text" name = "entityName" required>
                    </div>

                    <div class="fieldGroup">
                        <div class="field">
                            <label for="entityAdress">Endereço</label>
                            <input type="text" name = "entityAdress" required>
                        </div>
                        
                        <div class="field">
                            <label for="entityComplement">Número/Complemento</label>
                            <input type="text" name = "entityComplement" required>
                        </div>
                    </div>

                    <div class="fieldGroup">
                        <div class="field">
                            <label for="entityState">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="entityCity">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    <div class="itemsCollectionGrid">
                        <li data-id="1">
                            <img src="../../assets/lampadas.svg" alt="Lampadas Image">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="../../assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="../../assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id = "4">
                            <img src="../../assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id = "5">
                            <img src="../../assets/organicos.svg" alt="Resíduos Orgânios">
                            <span>Resíduos Orgânios</span>
                        </li>

                        <li data-id = "6">
                            <img src="../../assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">
                </fieldset>

                <button>Cadastrar ponto de coleta</button>
            </form>
        </div>
    </div>

<script src="./registerCollectionPointPage.js"></script>

</body>


</html>
